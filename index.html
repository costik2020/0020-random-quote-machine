<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="fontawesome/fontawesome-free-6.2.0-web/css/all.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script defer src="jquery/jquery-3.6.1.js"></script>
	
	<script defer src="script/script.js"></script>
	<link rel="stylesheet" href="style/style.css">




	<title>random-quote-machine</title>
</head>
<body  class="d-flex justify-content-center align-content-center flex-wrap" >

	  <div id="quote-box" class="card p-3 text-right">
		<blockquote class="blockquote mb-0">
		  <p id="text" > It does not matter how slowly you go as long as you do not stop. </p>
		  <footer class="blockquote-footer">
			<small class="text-muted">
			 <cite id="author" title="Source Title"> Confucius </cite>
			</small>
			

			<div class="quote-buttons">
				<div>
					<a id="tweet-quote"  href="https://twitter.com/intent/tweet?text=HelloWorld"
						  data-size="large" target="_blank" class="btn btn-primary">
						<i class="fa-brands fa-twitter"></i></a>


					<a href=""class="btn btn-primary">
						<i class="fa-brands fa-linkedin"></i>	
					</a>	
				</div>
				<button id="new-quote" class="btn btn-primary" >New quote</button>
				
			</div>

		  </footer>
		</blockquote>
	  </div>


</body>
</html>
